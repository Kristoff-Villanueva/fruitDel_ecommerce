<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fruitdel | Same-day Fruits Delivery in Cebu</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="..\css\styles.css" />
	</head>
	<body>
		<!-- start of NAV -->
		<div class="container-fluid">
			<div class="row">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="col-12">
						<a class="navbar-brand" href="#"
							><img src="../images/Logo.png" alt="fruitdel logo" width="100"
						/></a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="#"
										>Home</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Link</a>
								</li>
							</ul>
							<form class="d-flex">
								<input
									class="form-control me-2"
									type="search"
									placeholder="Search"
									aria-label="Search"
								/>
								<button class="btn btn-outline-success" type="submit">
									Search
								</button>
							</form>
						</div>
					</div>
				</nav>
			</div>
		</div>

		<!-- end of NAV -->

		<div id="main_header" class="jumbotron text-center">
			<h1 class="display-4">Same-day fruits & vegetables delivery</h1>
			<p class="lead">
				Eat helthy produce while supporting local farmers in Cebu.
			</p>
			<hr class="my-4" />
			<p>We are available in Grab and FoodPanda!</p>
			<p class="lead">
				<a class="btn btn-success btn-lg" href="#" role="button">Order Now</a>
			</p>
		</div>
	</body>
</html>
